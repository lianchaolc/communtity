<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>success</title>
    <script src="http://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}" />
    <h1></h1>
</head>
<body>
<hr/>
<!--th:text 将div 里面的文本内容设置为-->
<div id="div01" class="myDiv" th:id="${hello}"
     th:class="${hello}" th:text="${hello}"></div>
<hr/>





<div th:text="${hello}"></div>
<hr/>
<div th:utext="${hello}"></div>
<P th:text="${helloa}"></P>

<h1 th:inline="text">
    <p th:text="${key}" th:remove="tag">!</p>
</h1>
<!-- // 转意字符-->
<hr/>
<!--th:each每次便利都会生成这个标签  3个h4-->
<h4 th:text="${users}" th:each="user:${users}"></h4>
<h4 th:text="${hello}" th:each="user:${hello}"></h4>
<hr/>

<h4>
    <span th:each="users:${users}"[[${users}}]]></span>

</h4>
<hr/>

<h1 th:inline="text"></h1>
<p th:text="${hello}"></p>


<h1>-----------------------------------------------</h1>


<h1 th:inline="text">Hello</h1>
<p th:text="${hello}"></p>

<div id="div01" class="myDiv" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是显示欢迎信息</div>
<hr/>
<div th:text="${hello}"></div>
<div th:utext="${hello}"></div>
<hr/>

<!-- th:each每次遍历都会生成当前这个标签： 3个h4 -->
<h4 th:text="${user}"  th:each="user:${users}"></h4>
<hr/>
<h4>
    <span th:each="user:${users}"> [[${user}]] </span>
</h4>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit"/>
</form>
</body>
</html>
